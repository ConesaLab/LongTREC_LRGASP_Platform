{% extends "base.html" %}
{% block content %}
<style>


    html, body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    padding: 0;
    }


    .center-container {
    display: flex;
    justify-content: right;
    margin-right: -200px;
}

.download-button {
    padding: 12px 20px;
    font-size: 18px;
    background-color: #198a82;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.download-button:hover {
    background-color: #157169;
}

</style>
<!-- Container for centering -->
<div class="center-container">
    <a href="{{ url_for('download_report') }}" download>
        <button class="download-button">Download Report</button>
    </a>
</div>

<iframe src="{{ url_for('static', filename='report.html') }}" width="100%" height="850px" style="border:none; margin-top: -50px;">
</iframe>
{% endblock %}
